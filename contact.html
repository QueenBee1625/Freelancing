<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QueenBee | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #000;
      color: #ffd700;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: #ffd700;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #111;
      padding: 30px;
      border-radius: 10px;
    }
    .contact-method {
      margin-bottom: 20px;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>QueenBee</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Get in Touch</h2>
    <div class="contact-method">
      <strong>Email:</strong> queenbeefreelancing@gmail.com
    </div>
    <div class="contact-method">
      <strong>Instagram:</strong> (your link here)
    </div>
    <div class="contact-method">
      <strong>Other:</strong> (you can add WhatsApp, Behance, Dribbble, etc.)
    </div>
  </div>
 <!-- Music Control Button -->
  <button id="musicToggle" aria-label="Toggle Music">⏸️</button>

  <audio id="bgMusic" autoplay loop>
    <source src="audio/whip-afro-dancehall-music-110235.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const music = document.getElementById('bgMusic');
    const toggleBtn = document.getElementById('musicToggle');

    let isPlaying = true;

    window.addEventListener('DOMContentLoaded', () => {
      music.volume = 0.3;
      const playPromise = music.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          isPlaying = false;
          toggleBtn.textContent = '▶️';
        });
      }
    });

    toggleBtn.addEventListener('click', () => {
      if (isPlaying) {
        music.pause();
        toggleBtn.textContent = '▶️';
      } else {
        music.play();
        toggleBtn.textContent = '⏸️';
      }
      isPlaying = !isPlaying;
    });
  </script>
  <footer>
    &copy; 2025 QueenBee. All rights reserved.
  </footer>
</body>
</html>
