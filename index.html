<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QueenBee | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #000;
      color: #ffd700;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: #ffd700;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #111;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>QueenBee</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Welcome!</h2>
    <p>Hello! I'm QueenBee — a passionate freelancer who loves turning creative ideas into reality. This is my digital space to showcase thoughts, visual stories, and connections.</p>
  </div>
 <!-- Music Control Button -->
  <button id="musicToggle" aria-label="Toggle Music">⏸️</button>

  <audio id="bgMusic" autoplay loop>
    <source src="audio/whip-afro-dancehall-music-110235.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const music = document.getElementById('bgMusic');
    const toggleBtn = document.getElementById('musicToggle');

    let isPlaying = true;

    window.addEventListener('DOMContentLoaded', () => {
      music.volume = 0.3;
      const playPromise = music.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          isPlaying = false;
          toggleBtn.textContent = '▶️';
        });
      }
    });

    toggleBtn.addEventListener('click', () => {
      if (isPlaying) {
        music.pause();
        toggleBtn.textContent = '▶️';
      } else {
        music.play();
        toggleBtn.textContent = '⏸️';
      }
      isPlaying = !isPlaying;
    });
  </script>

  <footer>
    &copy; 2025 QueenBee. All rights reserved.
  </footer>
</body>
</html>
