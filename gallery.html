<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>QueenBee | Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #000;
      color: #ffd700;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: #ffd700;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      border: 3px solid #ffd700;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>
