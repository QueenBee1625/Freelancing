<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QueenBee | Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #000;
      color: #ffd700;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: #ffd700;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery img,
    .gallery video {
      width: 100%;
      border: 3px solid #ffd700;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #777;
    }
    .youtube iframe {
  border: 3px solid #ffd700;
  border-radius: 10px;
}
  </style>
</head>
<body>
  <header>
    <h1>QueenBee</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="gallery">
    <!-- Image links -->
    <a href="crazy-thoughts.html">
      <img src="images/Screenshot 2025-05-24 081503.png" alt="Crazy Thoughts" />
    </a>
    <a href="sketch-world.html">
      <img src="images/sample2.jpg" alt="Sketch World" />
    </a>
    <a href="photo-dreams.html">
      <img src="images/sample3.jpg" alt="Photo Dreams" />
    </a>
 <!-- Music Control Button -->
  <button id="musicToggle" aria-label="Toggle Music">⏸️</button>

  <audio id="bgMusic" autoplay loop>
    <source src="audio/whip-afro-dancehall-music-110235.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const music = document.getElementById('bgMusic');
    const toggleBtn = document.getElementById('musicToggle');

    let isPlaying = true;

    window.addEventListener('DOMContentLoaded', () => {
      music.volume = 0.3;
      const playPromise = music.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          isPlaying = false;
          toggleBtn.textContent = '▶️';
        });
      }
    });

    toggleBtn.addEventListener('click', () => {
      if (isPlaying) {
        music.pause();
        toggleBtn.textContent = '▶️';
      } else {
        music.play();
        toggleBtn.textContent = '⏸️';
      }
      isPlaying = !isPlaying;
    });
  </script>
  <footer>
    &copy; 2025 QueenBee. All rights reserved.
  </footer>
</body>
</html>
